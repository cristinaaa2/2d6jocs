        <div class="col-7">
          <div class="accordion m-1" id="FormaPagar">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#Visa" aria-expanded="true" aria-controls="collapseOne"><i class="bi bi-credit-card Icompra"></i>Visa</button>
              </h2>
              <div id="Visa" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#FormaPagar">
                <div class="accordion-body">
                  <form>
                    <div class="mx-5 mt-5 row d-flex justify-content-center">
                      <div class="col">
                        <label for="targeta" class="form-label">Nº targeta:</label>
                        <input type="text" class="form-control" id="targeta" placeholder="Nº targeta">
                      </div>
                    </div>
                    <div class="m-5 row d-flex justify-content-center">
                      <div class="col">
                        <label for="CVV" class="form-label">CVV:</label>
                        <input type="text" class="form-control" id="CVV" placeholder="CVV">
                      </div>
                      <div class="col">
                        <label for="caducitat" class="form-label">Caducitat:</label>
                        <input type="text" class="form-control" id="caducitat" placeholder="Caducitat">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">

                <div class="accordion-body">
                  <form>
                    <div class="m-5 row d-flex justify-content-center">
                      <div class="col">
                        <label for="Pcorreu" class="form-label">Correu:</label>

                      </div>
                    </div>
                    <div class="m-5 row d-flex justify-content-center">
                      <div class="col">
                        <label for="contra" class="form-label">Contrasenya:</label>
                        <input type="password" class="form-control" id="contra" placeholder="Contrasenya">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
