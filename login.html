<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estils/estils.css"> 
    <link rel="icon" type="image/x-icon" href="img/2d6jocs.svg">  
    <title>Login</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row m-5">
        <img src="img\2d6jocs.svg" width="50px" height="50px" class="mb-5"> 
        <h1 style="text-align: center; color: #464d77; font-family: Patua One; font-weight: bold;">Iniciar sessio</h1>
        <form>
          <hr class="m-5" style="border: 2px solid saddlebrown; background-color:saddlebrown;">  
          <div class="m-5 row d-flex justify-content-center">
            <label for="usuari" class="col-sm-2 form-label">Usuari:</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="usuari" placeholder="Usuari">
            </div>
          </div>
          <div class="m-5 row d-flex justify-content-center">
            <label for="contra" class="col-sm-2 form-label">Contrasenya:</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="contra" placeholder="Contrasenya">
            </div>
          </div>
          <hr class="m-5" style="border: 2px solid saddlebrown; background-color:saddlebrown;">
          <div class="d-flex justify-content-center">
            <input type="button" class="btn btn-dark" value="Iniciar Sessio">
          </div>
        </form> 
        <div class="d-flex justify-content-center mt-3">
          <p>No tens compte? <a href="registre.html">Registre't</a>.</p>
        </div>
        <div class="d-flex justify-content-center mt-1">
          <a class="text-primary" href="index.html">Tornar al Inici</a>
        </div>
      </div>
    </div>
  </body>
</html>
